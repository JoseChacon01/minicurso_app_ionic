<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Destaque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border">

  <ion-content class="ion-padding">
    
    <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
      <ion-fab-button color="dark">
        <ion-icon name="chevron-down-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">>
        <ion-fab-button (click)="mudarTemaDark()">
          <ion-icon name="color-palette"></ion-icon>
        </ion-fab-button> 
        <ion-fab-button>
          <a  href="https://web.whatsapp.com/send?phone=5584986361992" target="_blank">
          <ion-icon color="dark" name="logo-whatsapp"></ion-icon>  
          </a>  
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="enter-outline" (click)="logout()"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>

</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchItems()"></ion-searchbar>


  <ion-card *ngFor="let item of filteredItems">
    <img [src]="item.imageUrl" alt="Item Image">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.ano }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.descricao}}
    </ion-card-content>
  </ion-card>
</ion-content>
